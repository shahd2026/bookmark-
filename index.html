<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>bookmarker</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='stylesheet/main.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='stylesheet/bootstrap.min.css'>

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    
        <div class="item  pb-5">
            <h1 class=" crafty-girls-regular slide-bottom text-center  mb-0">Bookmarker</h1>
        </div>
        <div class="item pt-5">
            <h2 class=" h5 text-center py-5">Bookmark your favourite sites</h2>
        </div>
        <div class="item w-75 m-auto ">
            <div class="mb-3">
                <i class="fa-regular fa-clipboard fa-lg" style="color: rgba(190, 66, 70, 0.904)"></i>
                <label for="siteName" class="form-label fw-bold">Site Name</label>
                <input oninput="validateAll(this)" type="text" class="form-control " id="siteName" placeholder="Enter site name">
            </div>
            <div class="alert alert-danger d-none">
                Name must contain at least 3 characters
            </div>
            <div class="mb-3">
                <i class="fa-solid fa-link fa-lg" style="color: rgba(190, 66, 70, 0.904)"></i>
                <label for="URL" class="form-label fw-bold">Site URL</label>
                <input oninput="validateAll(this)"
                type="text" class="form-control" id="Url" placeholder="web site URL">
            </div>
            <div class="alert alert-danger d-none ">
                please enter a valid Url
            </div>
            <div class="button text-center my-4">
                <button onclick="submit()" class="btn btn-custom mx-auto">Submit</button>
            </div>

        </div>
                
       <div class="container">
        <div class="row my-1">
            <div class="col-12">
                <div class="item bg-light d-flex">
                    <h3 class="h6 p-2 flex-fill text-center col-12 col-md-3">Index</h3>
                    <h3 class="h6 p-2 flex-fill text-center col-12 col-md-3">Website Name</h3>
                    <h3 class="h6 p-2 flex-fill text-center col-12 col-md-3">Visit</h3>
                    <h3 class="h6 p-2 flex-fill text-center col-12 col-md-3">Delete</h3>
                </div>
            </div>
        </div>
        <div class="row" id="newLink">
        
       </div>
       </div>
